<!-- beer.view.html -->
<div class="jumbotron">
    <h2>
        {{ beer.name }}<br/>
        <small>{{ breweries[0].name }}</small>
    </h2>

    <div class="row">
        <div class="col-xs-6">
            <p class="small">{{ beer.description }}</p>
        </div>
        <div class="col-xs-6">
            <img ng-src="{{ fallbackProvider(beer.labels.large) }}" alt="{{ beer.name }}" class="img-thumbnail" />
        </div>
    </div>

</div>
